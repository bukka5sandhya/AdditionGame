<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1 ,shrink-no-fit=no">
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
        <script src="index.js"></script>
      
    </head>
    <body>
        <div class="bg-container">
            <div class="text-center">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/sum-of-two-numbers-img.png"class="image"/>
            </div>
            <div class="card-container">
                <input type="text" class="number m-2"/>
                <span id="firstNumber"></span>
                <span class="operator m-1">+</span>
                <input type="text" class="number m-2"/>
                <span  id="secondNumber"></span>
                <span class="operator m-1">=</span>
                <input type="text" id="userInput" class="user-input">
            </div>
            <div class="text-center mb-3 mt-3">
                <button class="button btn-primary m-2" id="checkButton" onclick="buttonCheck()">Check</button>
                <button class="button btn-primary m-2" id="restartButton" onclick="buttonRestart()">Restart</button>
            </div>
            <p class="game-result" id="gameResult"></p>

        </div>
        <script type="text/javascript"></script>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
